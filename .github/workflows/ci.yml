name: CI Verification

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Build
        run: npm run build

      - name: Check CSV Files
        run: |
          echo "Checking CSV structure..."
          if [ ! -f "public/questionnaire/_master_index.csv" ]; then
            echo "Error: questionnaire master index not found"
            exit 1
          fi
          if [ ! -f "public/studyguide/_master_index.csv" ]; then
            echo "Error: studyguide master index not found"
            exit 1
          fi
          echo "CSV files verified!"
